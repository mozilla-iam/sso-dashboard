{% extends "authenticated-layout.html" %}
{% block content %}
<div class="mui-container-fluid">
  <div class="mui-row">
    {% for app in apps %}

      <div class="mui-col-md-4">
        <a href="{{ app['application']['url'] }}"><img src="{{ app['application']['logo'] }}"></img></a>
        <a href="{{ app['application']['url'] }}"><h4> {{ app['application']['name'] }} </h4></a>
      </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
