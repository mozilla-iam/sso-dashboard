apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: 'sso-dashboard-staging'
  annotations:
    run.googleapis.com/ingress: internal-and-cloud-load-balancing
    run.googleapis.com/description: 'https://staging.sso.mozilla.com'
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '2'
        autoscaling.knative.dev/maxScale: '3'
        run.googleapis.com/cpu-throttling: 'false'
        run.googleapis.com/startup-cpu-boost: 'true'
        run.googleapis.com/vpc-access-connector: 'redis-connector'
    spec:
      serviceAccountName: sso-dashboard-stage-runtime@iam-auth0.iam.gserviceaccount.com
      containers:
      - name: 'sso-dashboard'
        image: 'app'
        command:
          - 'gunicorn'
          - 'dashboard.app:app'
        args:
          - '--worker-class=gevent'
          - '--bind=0.0.0.0:8000'
          - '--workers=3'
          - '--graceful-timeout=30'
          - '--timeout=60'
          - '--reload'
          - '--reload-extra-file=/dashboard/data/apps.yml'
        ports:
          - name: http1
            containerPort: 8000
        env:
          - name: TARGET
            value: Prod
          - name: TESTING
            value: False
          - name: CSRF_ENABLED
            value: True
          - name: PERMANENT_SESSION
            value: True
          - name: PERMANENT_SESSION_LIFETIME
            value: 86400
          - name: SESSION_COOKIE_HTTPONLY
            value: True
          - name: PREFERRED_URL_SCHEME
            value: https
          - name: OIDC_CLIENT_ID
            value: UCOY390lYDxgj5rU8EeXRtN6EP005k7V
          - name: OIDC_DOMAIN
            value: auth.mozilla.auth0.com
          - name: SERVER_NAME
            value: staging.sso.mozilla.com
          - name: CDN
            value: https://cdn.sso.mozilla.com
          - name: S3_BUCKET
            value: sso-dashboard.configuration
          - name: FORBIDDEN_PAGE_PUBLIC_KEY
            value: "\n"
          - name: REDIS_CONNECTOR
            value: 10.182.16.6:6379
          - name: ENVIRONMENT
            value: staging
          - name: FLASK_DEBUG
            value: False
          - name: LANG
            value: en_US.utf8
          - name: FLASK_APP
            value: dashboard/app.py
          - name: OIDC_REDIRECT_URI
            value: https://sso.mozilla.com/redirect_uri
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: latest
                name: sso-dashboard-prod-secret-key
          - name: OIDC_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                key: latest
                name: sso-dashboard-prod-oidc-client-secret
