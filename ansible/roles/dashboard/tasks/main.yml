---

- name: Install dumb init
  get_url:
    dest: /usr/bin/dumb-init
    url: https://github.com/Yelp/dumb-init/releases/download/v1.0.2/dumb-init_1.0.2_amd64
    mode: 0775
    validate_certs: no

- name: Install EPEL
  yum: name=epel-release state=latest

- name: Install Build Dependencies
  yum: name=gcc,libffi-devel,python-devel,openssl-devel,curl-devel,python36,python36-devel state=latest

- name: Install nginx
  yum: name=nginx

- name: Copy the config
  copy:
   src: ../files/nginx/nginx.conf
   dest: /etc/nginx/nginx.conf

- name: Copy the config
  copy:
   src: ../files/nginx/start.sh
   dest: /usr/bin/start.sh
   mode: 0775

- name: Copy the everett ini file
  copy:
   src: ../files/sso-dashboard.ini
   dest: /etc/sso-dashboard.ini
   mode: 0775

- name: Install git
  yum: name=git state=latest

- name: Install Pip
  yum: name=python36-pip state=latest

- name: Install Pip
  yum: name=python36-pip state=latest

- name: Install rubygems sass compiler
  yum: name=rubygem-sass state=latest

- name: Install credstash
  pip:
    name: credstash
  executable: pip3.6

- name: Create Flask User
  user: name=flaskapp state=present createhome=yes home=/sso-dashboard group=root

- name: Copy the Requirements
  copy:
   src: /dashboard/requirements.txt
   dest: /sso-dashboard/requirements.txt
   owner: flaskapp
   group: nginx
   mode: 755

- name: Install requirements
  pip:
    requirements: '/sso-dashboard/requirements.txt'
    executable: pip3.6

- name: Copy The Application
  copy:
   src: /dashboard/
   dest: /sso-dashboard/
   owner: flaskapp
   group: nginx
   mode: 755

- name: Cache busting
  file:
    path: /sso-dashboard/static/css/gen/all.css
    state: absent

- name: Cache busting
  file:
    path: /sso-dashboard/static/js/gen/packed.js
    state: absent

- name: Cache busting
  file:
    path: /sso-dashboard/data/apps.yml-etag
    state: absent

- name: Create the logos dir
  file:
    path: /sso-dashboard/static/img/logos
    state: directory

- name: Install credstash depends
  yum: name=git state=latest

# Allow nginx directory traversal
- file:
    path: /sso-dashboard
    state: directory
    mode: 0750
    owner: flaskapp
    group: nginx
    recurse: yes

# Allow nginx directory traversal
- file:
    path: /sso-dashboard/static
    state: directory
    mode: 0750
    owner: flaskapp
    group: nginx
    recurse: yes

- name: Install patched pyoidc
  pip:
    name: git+git://github.com/mozilla-iam/pyoidc.git@hotfix_unicode#egg=pyoidc
    state: forcereinstall
    executable: pip3.6

- name: Force python openssl
  pip:
    name: pyOpenSSL
    version: 17.3.0
    state: forcereinstall
    executable: pip3.6

- name: Force cryptography 2pointo
  pip:
    name: cryptography
    version: 2.0
    state: forcereinstall
    executable: pip3.6
