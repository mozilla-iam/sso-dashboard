    - /accountmanager
- application:
    authorized_groups:
    - mozilliansorg_acoustic_production_access
    authorized_users: []
    client_id: client-id-for-acoustic
    display: true
    logo: acoustic.png
    name: Acoustic
    op: auth0
    url: https://some-url-for-acoustic
    vanity_url:
    - /acoustic
