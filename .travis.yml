language: python
dist: trusty
notifications:
  email: false
python:
  - 2.7
env:
  - secret_key='123456' server_name='a.b.com' mozillians_api_key='foo' oidc_domain='foo' oidc_client_id='foo' oidc_client_secret='foo'
before_install:
  - pip install flake8
  - flake8 dashboard
